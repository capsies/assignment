<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop.co - One Life Graphic T-Shirt</title>
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif">
    <!-- Navigation -->
    <nav
      style="
        padding: 20px 40px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="display: flex; align-items: center; gap: 40px">
        <img src="images/logo.jpg" alt="SHOP.CO" style="height: 30px" />
        <div style="display: flex; gap: 20px">
          <a href="#" style="text-decoration: none; color: #333">Shop </a>
          <img src="images/down1.png" alt="down" style="height: 20px" />
          <a href="#" style="text-decoration: none; color: #333">On Sale</a>
          <a href="#" style="text-decoration: none; color: #333"
            >New Arrivals</a
          >
          <a href="#" style="text-decoration: none; color: #333">Brands</a>
        </div>
      </div>
      <div style="display: flex; align-items: center; gap: 20px">
        <div style="position: relative">
          <img src="images/search.jpg" alt="search" style="height: 20px" />
          <input
            type="text"
            placeholder="Search for products..."
            style="
              padding: 10px 40px;
              border-radius: 30px;
              border: none;
              background-color: #cbcbcb;
              width: 300px;
            "
          />
          <img
            src="/images/search.jpg"
            alt="search"
            style="
              position: absolute;
              left: 40px;
              top: 50%;
              transform: translateY(-50%);
            "
          />
        </div>
        <img src="images/cart.png" alt="Cart" style="height: 24px" />
        <img src="images/account.jpg" alt="Account" style="height: 24px" />
      </div>
    </nav>

    <!-- Breadcrumb -->
    <div style="padding: 20px 40px">
      <div style="color: #666">Home > Shop > Men > T-shirts</div>
    </div>

    <!-- Main Content -->
    <main style="padding: 0 40px; display: flex; gap: 40px">
      <!-- Product Images -->
      <div style="width: 60%">
        <div style="display: flex; gap: 20px">
          <!-- Thumbnails -->
          <div style="width: 100px">
            <div
              style="
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
              "
            >
              <img
                src="images/thumb1.jpg"
                alt="T-shirt front"
                style="width: 100%; display: block"
              />
            </div>
            <div
              style="
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
              "
            >
              <img
                src="images/thumb4.jpg"
                alt="T-shirt back"
                style="width: 100%; display: block"
              />
            </div>
            <div
              style="
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
              "
            >
              <img
                src="images/thumb5.jpg"
                alt="T-shirt on model"
                style="width: 100%; display: block"
              />
            </div>
          </div>
          <!-- Main Image -->
          <div
            style="
              flex-grow: 1;
              border: 1px solid #ddd;
              border-radius: 8px;
              overflow: hidden;
            "
          >
            <img
              src="images/thumb2.jpg"
              alt="T-shirt main view"
              style="width: 100%; display: block"
            />
          </div>
        </div>
      </div>

      <!-- Product Info -->
      <div style="width: 40%; padding-top: 20px">
        <h1 style="font-size: 32px; margin: 0 0 20px 0 bold">
          ONE LIFE GRAPHIC T-SHIRT
        </h1>

        <!-- Rating -->
        <div style="margin-bottom: 20px; display: flex; align-items: center">
          <img src="images/star-full.jpg" alt="star" style="height: 20px" />
          <img src="images/star-full.jpg" alt="star" style="height: 20px" />
          <img src="images/star-full.jpg" alt="star" style="height: 20px" />
          <img src="images/star-full.jpg" alt="star" style="height: 20px" />
          <img
            src="images/star-half.jpg"
            alt="half star"
            style="height: 20px"
          />
          <span style="color: #666; margin-left: 10px">4.5/5</span>
        </div>

        <!-- Price -->
        <div
          style="
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
          "
        >
          <span style="font-size: 28px; font-weight: bold">$260</span>
          <span
            style="font-size: 24px; color: #999; text-decoration: line-through"
            >$300</span
          >
          <span
            style="
              background-color: #ffecec;
              color: #ff4d4d;
              padding: 4px 8.5px;
              align-items: center;
              height: 20px;
              width: 38px;
              border-radius: 17px;
            "
            >-40%</span
          >
        </div>

        <!-- Description -->
        <p style="color: #8e8e8e; margin-bottom: 30px">
          This graphic t-shirt which is perfect for any occasion. Crafted from a
          soft and breathable fabric, it offers superior comfort and style.
        </p>

        <!-- Color Selection -->
        <div style="margin-bottom: 30px">
          <h3 style="margin: 0 0 10px 0">Select Colors</h3>
          <div style="display: flex; gap: 10px">
            <button
              style="
                width: 32px;
                height: 32px;
                border-radius: 50%;
                border: 0px solid #000;
                background-color: #4a5043;
              "
            ></button>
            <button
              style="
                width: 32px;
                height: 32px;
                border-radius: 50%;
                border: 1px solid #ddd;
                background-color: #264e4e;
              "
            ></button>
            <button
              style="
                width: 32px;
                height: 32px;
                border-radius: 50%;
                border: 1px solid #ddd;
                background-color: #1b2a4a;
              "
            ></button>
          </div>
        </div>

        <!-- Size Selection -->
        <div style="margin-bottom: 30px">
          <h3 style="margin: 0 0 10px 0">Choose Size</h3>
          <div style="display: flex; gap: 10px">
            <button
              style="
                padding: 10px 20px;
                border-radius: 17px;
                border: none;
                background-color: #f3f3f3;
                color: #585858;
              "
            >
              Small
            </button>
            <button
              style="
                padding: 10px 20px;
                border-radius: 17px;
                border: none;
                background-color: #f3f3f3;
                color: #585858;
              "
            >
              Medium
            </button>
            <button
              style="
                padding: 10px 20px;
                border-radius: 17px;
                border: none;
                background-color: #000;
                color: white;
              "
            >
              Large
            </button>
            <button
              style="
                padding: 10px 20px;
                border-radius: 17px;
                border: none;
                background-color: #f3f3f3;
                color: #585858;
              "
            >
              X-Large
            </button>
          </div>
        </div>

        <!-- Quantity and Add to Cart -->
        <div style="display: flex; gap: 20px">
          <div
            style="
              display: flex;
              align-items: center;
              border: 1px solid #ddd;
              background-color: #f3f3f3;
              border-radius: 30px;
            "
          >
            <button
              style="
                padding: 15px 20px;
                border: none;
                background: none;
                font-size: 30px;
                font-weight: 100;
                cursor: pointer;
              "
            >
              -
            </button>
            <span style="padding: 15px 20px">1</span>
            <button
              style="
                padding: 15px 20px;
                border: none;
                background: none;
                font-size: 30px;
                font-weight: 100;
                cursor: pointer;
              "
            >
              +
            </button>
          </div>
          <button
            style="
              flex-grow: 1;
              padding: 15px 25px;
              border-radius: 40px;
              border: none;
              background-color: #000;
              color: white;
              font-size: 20px;
              cursor: pointer;
            "
          >
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
